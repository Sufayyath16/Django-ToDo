<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #f8f9fa;
        }
        .container{
            margin-top: 30px;
        }

        label{
            font-weight: bolder;
        }
        h2{
            color: #007bff;
        }

        
    </style>
</head>
<body>
    <div class="container">
    <h2>Update To Do</h2>
    {% for i in data %}

    <form action="/update/?uid={{i.id}}" method="post">{% csrf_token %}
    
   
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{i.title}}"><br>

    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" value="{{i.description}}"><br>

    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" name="date" value="{{i.date}}"><br>

    <label for="status">Status</label>
    <input type="text" class="form-control" id="status" name="status" value="{{i.status}}"><br>
    
    

    <button class="btn btn-warning">Update Task</button><br><br>
    
    </form>
    {% endfor %}
</div>

    

</body>
</html>
