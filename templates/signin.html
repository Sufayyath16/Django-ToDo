<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Sign In</h3>
                    </div>

    <div class="card-body">
    <form method="post" action="{% url 'signin' %}">{% csrf_token%}
   
    <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username"><br>
    </div>
    
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password"><br>
    </div>
    

    {% for i in messages %}
    <p class="alert alert-danger">{{i}}</p>
    {% endfor %}

    <div class="form-group text-center">
    <button type="submit" class="btn btn-primary btn-block">Login</button><br>
    </div>
</form>
    
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register Now</a></p>
    
</div>
</div>
</div>
</div>
</div>

   

</body>
</html>
